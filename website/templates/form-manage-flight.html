<div class="tab-pane w-50 m-auto p-3 fade" id="v-tabs-manageFlight" role="tabpanel"
  aria-labelledby="v-tabs-aircraft-tab">
  <form method="post">

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" name="email" id="input-search-email" class="form-control form-control-lg" required />
      <label class="form-label" for="input-search-email">Email</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="text" name="ticket_id" id="input-search-bookingReference" class="form-control form-control-lg"
        data-mdb-showcounter="true" maxlength="5" required />
      <label class="form-label" for="input-search-bookingReference">Booking reference no.</label>
      <div class="form-helper"></div>
    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mb-4"
        formaction="{{ url_for('views.manage_flight') }}">Check</button>
    </div>

  </form>
</div>
